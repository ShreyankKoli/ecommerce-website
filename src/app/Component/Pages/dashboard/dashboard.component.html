<div class="container">
<mat-card class="example-card" appearance="outlined" *ngFor="let item of model">
  <mat-card-header>
    <mat-card-title><h3 class="name">{{item.imageName}}</h3></mat-card-title>
  </mat-card-header>
  <img mat-card-image class="img-thumbnail" [src]="'data:image/jpeg;base64,' + item.imageData" alt="item.imageName">
  <mat-card-content>
    <br>
    <p>Price:{{item.price+' Rs'}}</p>
    <p>
      {{item.imageDescription}}
    </p>
    <!-- <p>
      Quantity:{{item.quantity}}
    </p> -->
    <!-- <span>{{cartCount}}</span> -->
  </mat-card-content>
  <mat-card-actions>
    <!-- <mat-icon class="mat-icon-rtl-mirror" (click)="plusCart(item.imageId)">add</mat-icon>
    &nbsp;
    <span>{{cartCount + this.item}}</span>
    &nbsp;
    <mat-icon class="mat-icon-rtl-mirror" (click)="removeCart(item.imageId)">remove</mat-icon>
    <br>
    <br> -->
    <button mat-button (click)="addCart(item)">Add to Cart</button>
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
</div>
