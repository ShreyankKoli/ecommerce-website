
<div class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let item of model">
      <mat-card-header>
        <mat-card-title>{{item.imageName}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="img" [src]="'data:image/jpeg;base64,' + item.imageData" alt="item.imageName">
      <mat-card-content>
        <p>Price:{{item.price+' Rs'}}</p>
        <p>
          {{item.imageDescription}}
        </p>
        <p>
          Quantity:{{item.quantity}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="updateRecord()">Edit</button>
        <button mat-button (click)="onDelete(item.imageId)">Delete</button>
      </mat-card-actions>
    </mat-card>
    </div>
