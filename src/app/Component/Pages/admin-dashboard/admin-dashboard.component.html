<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="filterChange($event)" placeholder="Seacrh by Name"/>
        </mat-form-field>
    </mat-card-header>
    <mat-card-content>
 
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    
      <ng-container matColumnDef="imageId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> imageId </th>
        <td mat-cell *matCellDef="let element"> {{element.imageId}} </td>
      </ng-container>
  
    
       <ng-container matColumnDef="userId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> userId </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="roleId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> roleId </th>
        <td mat-cell *matCellDef="let element"> {{element.roleId}} </td>
      </ng-container>

      <ng-container matColumnDef="imageName">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> imageName </th>
        <td mat-cell *matCellDef="let element"> {{element.imageName}} </td>
      </ng-container>

      <ng-container matColumnDef="imageDescription">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> imageDescription </th>
        <td mat-cell *matCellDef="let element"> {{element.imageDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="imageData">
        <th mat-sort-header mat-header-cell *matHeaderCellDef > imageData </th>
        <td mat-cell *matCellDef="let element" ><img mat-card-image [src]="'data:image/jpeg;base64,' + element.imageData" alt="element.imageName"> </td>
      </ng-container> 

      <ng-container matColumnDef="quantity">
        <th mat-sort-header mat-header-cell *matHeaderCellDef > quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container> 

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
            &nbsp;
            <button mat-raised-button color="warn" (click)="onDelete(element.imageId)">Delete</button>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </mat-card-content>
    <br>    
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
</mat-paginator>

    </mat-card-footer>
    </mat-card>
